appId: com.yourorg.time-manager
productName: Time Manager
directories:
  app: .                # root of your Electron app
  output: dist/release              # where installers land
files:
  - electron/**                     # main & preload code
  - renderer/dist/**                # built UI
  - electron/backend/**             # your backend code (db, etc)
  - "!renderer/src/**"              # exclude sources
  - "!renderer/vite.config.js"
  - "!**/*.map"
extraResources:
  - from: electron/backend/db/migrations
    to: resources/migrations        # pack migrations alongside app
    filter:
      - "**/*"
mac:
  target:
    - dmg
  category: public.app-category.productivity
  # Build unsigned for local testing (avoid code-sign prompts)
  identity: null
  hardenedRuntime: false
dmg:
  sign: false                       # skip DMG signing locally
asar: true
npmRebuild: false

win:
  target:
    - nsis           # produces a .exe installer
  artifactName: "${productName}-${version}-win-${arch}.${ext}"
nsis:
  oneClick: true
  perMachine: false
  allowToChangeInstallationDirectory: false


